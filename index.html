<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Branching System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1><i class="fas fa-comments"></i> Conversation Branching System</h1>
            <div class="tab-container">
                <button class="tab active" data-tab="conversation">
                    <i class="fas fa-comment-dots"></i> Conversation
                </button>
                <button class="tab" data-tab="tree-view">
                    <i class="fas fa-project-diagram"></i> Tree View
                </button>
                <button class="tab" data-tab="editor">
                    <i class="fas fa-edit"></i> Editor
                </button>
            </div>
        </header>

        <main>
            <section id="conversation-section" class="section active">
                <div class="conversation-container">
                    <div id="conversation">
                        <div id="current-question" class="question"></div>
                        <div class="options" id="options"></div>
                        <div id="response" class="response"></div>
                    </div>
                    
                    <div class="history" id="conversation-history">
                        <h3><i class="fas fa-history"></i> Conversation History</h3>
                        <div id="history-items"></div>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn reset-btn" id="reset-btn">
                            <i class="fas fa-redo"></i> Start Over
                        </button>
                        <button class="btn report-btn" id="report-btn">
                            <i class="fas fa-file-alt"></i> Generate Report
                        </button>
                        <button class="btn editor-btn" id="edit-btn">
                            <i class="fas fa-edit"></i> Edit Conversation
                        </button>
                    </div>
                </div>
            </section>

            <!-- New Tree View Section -->
            <section id="tree-view-section" class="section">
                <div class="tree-view-container">
                    <div class="tree-view-header">
                        <h2><i class="fas fa-project-diagram"></i> Conversation Tree View</h2>
                    </div>
                    <div class="tree-view-wrapper">
                        <div id="tree-view" class="tree-view"></div>
                        <div class="tree-view-controls">
                            <button class="btn zoom-in-btn" id="zoom-in-btn" title="Zoom In">
                                <i class="fas fa-search-plus"></i>
                            </button>
                            <button class="btn zoom-out-btn" id="zoom-out-btn" title="Zoom Out">
                                <i class="fas fa-search-minus"></i>
                            </button>
                            <button class="btn reset-zoom-btn" id="reset-zoom-btn" title="Reset Zoom">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <section id="editor-section" class="section">
                <div class="editor-container">
                    <div class="editor-layout">
                        <div class="editor-sidebar">
                            <h3><i class="fas fa-sitemap"></i> Conversation Nodes</h3>
                            <div class="node-list" id="node-list"></div>
                            <button class="btn add-node-btn" id="add-node-btn">
                                <i class="fas fa-plus"></i> Add New Node
                            </button>
                        </div>
                        
                        <div class="editor-main">
                            <div class="node-editor" id="node-editor">
                                <h3><i class="fas fa-pen"></i> Edit Node</h3>
                                <div id="node-edit-form">
                                    <div class="form-group">
                                        <label for="node-id">Node ID:</label>
                                        <input type="text" id="node-id" placeholder="Unique ID (e.g., 1, 2, 3...)" readonly>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="node-question">Question:</label>
                                        <input type="text" id="node-question" placeholder="Enter the question...">
                                    </div>
                                    
                                    <div class="form-group">
                                        <h4><i class="fas fa-list-ul"></i> Options</h4>
                                        <div id="options-container"></div>
                                        <button class="btn add-option-btn" id="add-option-btn">
                                            <i class="fas fa-plus"></i> Add Option
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="editor-actions">
                        <button class="btn save-btn" id="save-btn">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                        <button class="btn export-btn" id="export-btn">
                            <i class="fas fa-file-export"></i> Export Conversation
                        </button>
                        <button class="btn import-btn" id="import-btn">
                            <i class="fas fa-file-import"></i> Import Conversation
                        </button>
                        <input type="file" id="importFile" accept=".json">
                        <button class="btn back-btn" id="back-btn">
                            <i class="fas fa-arrow-left"></i> Back to Conversation
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
    <script src="keyboard-shortcuts.js"></script>
</body>
</html>
